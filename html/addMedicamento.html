<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medicação do Dia - Viva+</title>
  <link rel="stylesheet" href="../css/medicacaoDia.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="../JS/vue.js" defer></script>
  <script src="../JS/script.js" defer></script>

</head>

<body>
  <div id="app">
    <header>
      <a href="medicacaoDia.html">
        <i class="bi bi-chevron-left"></i>
      </a>
      <h2>Adicionar Medicamento</h2>
    </header>
    <main>
      <div class="find-medicament">
        <h2>Digite o nome do medicamento</h2>
        <h3>Preencha o campo abaixo: </h3>
        <div class="input-content">
          <label for="medicamento">Nome do Medicamento: </label>
          <input type="text" placeholder="Ex: Paracetamol">
        </div>
        
      </div>
      <div class="nav-card">

        <div class="card">
          <div class="card-header">
            <p>Losartana Potássio 100mg 30 Comprimidos</p>
            <i class="bi bi-chevron-right"></i>
          </div>
          <div class="card-content">
            <p>Laboratório: Medley</p>
          </div>
        </div>

        <div class="card">
          <div class="card-header">
            <p>Losartana Potássio 100mg 60 comprimidos</p>
            <i class="bi bi-chevron-right"></i>
          </div>
          <div class="card-content">
            <p>Laboratório: CIMED</p>
          </div>
        </div>

        <div class="card">
          <div class="card-header">
            <p>Losartana Potássio 50mg 30 comprimidos</p>
            <i class="bi bi-chevron-right"></i>
          </div>
          <div class="card-content">
            <p>Laboratório: Aché</p>
          </div>
        </div>

      </div>
    </main>
    <footer>
      <button><i class="bi bi-calendar3"></i> Consultas</button>
      <button><i class="bi bi-heart-pulse"></i> Saúde</button>
      <button><i class="bi bi-person"></i> Perfil</button>
    </footer>
  </div>
</body>

</html>
