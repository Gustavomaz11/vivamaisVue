<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medicação do Dia - Viva+</title>
  <link rel="stylesheet" href="../css/medicacaoDia.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="../JS/vue.js" defer></script>
  <script src="../JS/script.js" defer></script>

</head>

<body>
  <div id="app">
    <header>
      <a href="addMedicamento.html">
        <i class="bi bi-chevron-left"></i>
      </a>
      <h2>Adicionar Medicamento</h2>
    </header>
    <main>
      <div class="medicament-details">
        <h3>Losartana Potássio 100mg 30 comprimidos</h3>
        
        <div class="details-content">
          <p>Laboratório: Medley</p>
          <p>Tipo: Comprimido</p>
          <p>Dosagem: 100mg</p>
        </div>

        <button @click="trocaPagina('addMedicamento.html')">Alterar Medicamento</button>
        
      </div>
      <div class="nav-card">
        <div class="card card-details">
          <label for="horarioMedicacao">Horário da Medicação</label>
          <input type="time">
        </div>
        <div class="card card-details">
          <label for="intervalosFixos">Intervalos Fixos</label>
          <select name="intervalosFixos">
            <option value="" disabled selected>Selecione</option>
            <option value="1">1 hora</option>
            <option value="2">2 hora</option>
            <option value="4">4 horas</option>
            <option value="6">6 horas</option>
            <option value="8">8 horas</option>
            <option value="12">12 horas</option>
            <option value="24">24horas</option>
          </select>
        </div>
        <button>Salvar</button>
        

      </div>
    </main>
    <footer>
      <button><i class="bi bi-calendar3"></i> Consultas</button>
      <button><i class="bi bi-heart-pulse"></i> Saúde</button>
      <button><i class="bi bi-person"></i> Perfil</button>
    </footer>
  </div>
</body>

</html>
